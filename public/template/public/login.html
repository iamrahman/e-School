<div class="login-wrap">
    <div class="login-content">
        <div class="login-logo">
            <a href="#">
                <img width="200" src="https://5.imimg.com/data5/AV/AK/MY-18979886/school-management-software-500x500.png" alt="CoolAdmin">
            </a>
        </div>
        <div class="login-form" ng-init="user.role = 'admin'">
            <center>
                <label style="color: red; font-size: 12px;" ng-if="message[0] === 'error'">{{ message[1] }}</label>
            </center>
            <form role="form" ng-submit="userLogin(user)">
                <div class="form-group">
                    <label>Email Address</label>
                    <input class="au-input au-input--full" ng-model="user.email" type="email" name="username" placeholder="Username or Email">
                    <label style="color: red; font-size: 12px;" ng-if="error[0] !== ''">{{ error[0] }}</label>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input class="au-input au-input--full" ng-model="user.password" type="password" name="password" placeholder="Password">
                    <label style="color: red; font-size: 12px;" ng-if="error[1] !== ''">{{ error[1] }}</label>
                </div>
                <div class="login-checkbox">
                    <label>
                        <a href="#">Forgotten Password?</a>
                    </label>
                </div>
                <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
            </form>
            <div class="register-link">
                <p>
                    Don't you have account?
                    <a href="#!signup">Sign Up Here</a>
                </p>
            </div>
        </div>
    </div>
</div>
