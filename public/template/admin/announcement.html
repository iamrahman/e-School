<div class="section__content section__content--p30">
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="card" ng-init="getAPIData('all-teacher', 'Teacher')">
                    <div class="card-header">
                        Make
                        <strong>Announcement </strong>
                        <a role="button" href="#!view_all_announcement" class="btn btn-primary btn-sm" style="float: right">
                            <i class="fa fa-eye"></i> View All
                        </a>
                    </div>
                    <div class="card-body card-block">
                        <form ng-submit="postAPIData('make-announcement', data)" id="myForm">
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label class=" form-control-label">Message Send to -</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <div class="form-check-inline form-check">
                                        <select class="form-control" ng-model="data.to">
                                            <option value="">Select Receiver</option>
                                            <option value="all">Everyone</option>
                                            <option ng-repeat="key in Teacher" value="{{ key.id }}"> {{ key.name }}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="text-input" class=" form-control-label">Subject</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <input type="text" id="text-input" ng-model="data.subject" name="text-input" placeholder="Text" class="form-control" placeholder="Enter Subject">
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col col-md-3">
                                    <label for="textarea-input" class=" form-control-label">Message Body</label>
                                </div>
                                <div class="col-12 col-md-9">
                                    <textarea name="textarea-input" ng-model="data.body" id="textarea-input" rows="9" placeholder="Content..." class="form-control"></textarea>
                                </div>
                            </div>
                            <div class="row form-group">
                                <div class="col-12 col-md-12">
                                    <button class="btn btn-success">
                                        <i class="fa fa-dot-circle-o"></i> Send</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
