<div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <!-- DATA TABLE -->
                    <label class="title-5 m-b-35">Classes</label>
                    <div class="table-data__tool" style="float:right">
                        <div class="table-data__tool-right">
                            <button class="au-btn au-btn-icon au-btn--green au-btn--small" data-toggle="modal" data-target="#mediumModal">
                                <i class="zmdi zmdi-plus"></i>New Class
                            </button>
                        </div>
                    </div>
                    <div class="table-responsive m-b-40" ng-init="getAPIData('all-classes', 'className')">
                        <table class="table table-borderless table-data3">
                            <thead>
                                <tr>
                                    <th>S No</th>
                                    <th>Class</th>
                                    <th>Section</th>
                                    <th>status</th>
                                    <th>action</th>
                                </tr>
                            </thead>
                            <tbody ng-repeat="key in className track by $index">
                                <tr>
                                    <td>{{$index + 1}}</td>
                                    <td>{{ key.name }}</td>
                                    <td>{{ key.section }}</td>
                                    <td class="process">Active</td>
                                    <td><a href="#">Edit</a></td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                    <!-- END DATA TABLE -->
                </div>
            </div>
        </div>
    </div>
    
    <!-- modal medium -->
    <div class="modal fade" id="mediumModal" tabindex="-1" role="dialog" aria-labelledby="mediumModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="mediumModalLabel">Add New Class</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="card-body">
                        <form ng-submit="callApiGetData(data, 'create-class', 'all-classes', 'className')" id="myForm">
                            <div class="form-group">
                                <label for="name" class="control-label mb-1">Class Name</label>
                                <input id="name" ng-model="data.name" type="text" class="form-control" aria-required="true" aria-invalid="false">
                            </div>
                            <div class="form-group">
                                <label for="section_name" class="control-label mb-1">Section Name</label>
                                <input id="section_name" ng-model="data.section" class="form-control" data-val="true">
                            </div>
                            <br>
                            <div>
                                <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                    <span id="payment-button-amount">Create</span>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary">Confirm</button>
                </div> -->
            </div>
        </div>
    </div>
